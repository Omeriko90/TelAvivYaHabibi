<div style="float: right; font-size: 2em">
    <span class="badge badge-pill teal" ng-show="username != 'Guest'" ng-click="moveToFavorites()">
        <i style="color: #b24337;" class="fa fa-heart fa-5x" aria-hidden="true">
            {{favoriteLength}}
        </i>

    </span>
</div>
<div style="float: left; border: 2px solid black; background: rgba(0, 0, 0, 0.5); margin-top: 3px; margin-left: 1px;">
    <div style="margin-top: 3px; margin-left: 3px;">
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" ng-model="search" style="margin-bottom: 5px" type="search"
                   placeholder="Search By Name"
                   aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" ng-model="searchButton" style="border-color: white;"
                    type="submit"
                    ng-click="searchInterest()">Search
            </button>
        </form>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" ng-model="chooseCategory" style="margin-bottom: 5px" type="search"
                   placeholder="Search By Category" aria-label="chooseCategory">
            <button class="btn btn-outline-success my-2 my-sm-0" ng-model="chooseCategory" style="border-color: white"
                    type="submit"
                    ng-click="chooseByCategory()">Search
            </button>
        </form>
        <div>
            <button class="btn btn-outline-success my-2 my-sm-0" style="border-color: white; padding-right: 17px;"
                    type="submit"
                    ng-click="sortByMaxRank()">Sort descending
            </button>
            <button class="btn btn-outline-success my-2 my-sm-0" style="border-color: white; margin-left: 21px;"
                    type="submit"
                    ng-click="sortByMinRank()">Sort Ascending
            </button>

        </div>
        <br>
        <div>
            <button class="btn btn-outline-success my-2 my-sm-0" style="border-color: white; padding: 5px 43px;"
                    ng-model="chooseEndCategory"
                    type="submit"
                    ng-click="showAll()">Show all
            </button>
            <button class="btn btn-outline-success my-2 my-sm-0"
                    style="border-color: white; margin: 18px; padding-right: 17px;"
                    type="submit"
                    ng-click="saveToUser()">Save Changes
            </button>
        </div>
    </div>
</div>
<div class="login-wrap">
    <div class="login-html">
        <div class="login-form">
            <div class="some">
                <h2>
                    Things To Do in Tel Aviv
                </h2>
                <h2 style="text-align: center;">Just The Hot Stuff</h2>
                <br>
                <br>
                <br>
                <div class="interest">
                    <ul ng-repeat="category in categories">
                        <h2 ng-if="$index%5==0">{{category.category}}</h2>
                        <li>
                            <a id="title" name="{{category.name}}" class="title" href ng-click="getDetails($event)">{{category.name}}
                                <img src={{category.picture}} name="{{category.name}}" style="width:100%">
                            </a>
                            <div class="intGroup" ng-model="category">
                                <i class="fa fa-star fa-lg fullStar"
                                   ng-show="username !== 'Guest' && favoriteList.includes('{{category.name}}')"
                                   style="margin: 10px;"
                                   title="Add to favorite" ng-click="save($event)"></i>
                                <i class="fa fa-star fa-lg"
                                   ng-show="username !== 'Guest' && !favoriteList.includes('{{category.name}}')"
                                   style="margin: 10px;"
                                   title="Add to favorite" ng-click="save($event)"></i>
                                <i class="fa fa-pencil-square fa-lg" name={{category.name}}
                                   ng-show="username !== 'Guest'"
                                   style="margin: 10px;" title="Add a review" ng-click="addReview(category.name)"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="review" role="dialog" style="display: none">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="header-modal">
                <button type="button" class="close" style="color: white" ng-click="close()" data-dismiss="modal">
                    &times;
                </button>
                <h4 class="modal-title" style="color: indigo; font-weight: bold">Your Review On {{currentReview}}</h4>
            </div>
            <div class="body-modal">
                <label>Rank</label>
                <i id="0" class="fa fa-star" ng-mouseover="fullStar($event)" ng-mouseleave="emptyStar($event)"
                   ng-click="selectRating($event)"></i>
                <i id="1" class="fa fa-star" ng-mouseover="fullStar($event)" ng-mouseleave="emptyStar($event)"
                   ng-click="selectRating($event)"></i>
                <i id="2" class="fa fa-star" ng-mouseover="fullStar($event)" ng-mouseleave="emptyStar($event)"
                   ng-click="selectRating($event)"></i>
                <i id="3" class="fa fa-star" ng-mouseover="fullStar($event)" ng-mouseleave="emptyStar($event)"
                   ng-click="selectRating($event)"></i>
                <i id="4" class="fa fa-star" ng-mouseover="fullStar($event)" ng-mouseleave="emptyStar($event)"
                   ng-click="selectRating($event)"></i>
            </div>
            <textarea cols="30" rows="10" ng-model="textReview" placeholder="Enter your review here"></textarea>
            <div class="footer-modal group">
                <button ng-click="sendReview()" style="font-size: 1em;" class="buttonLike">Send</button>
            </div>
        </div>
    </div>
</div>
