<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="for-pwd"><label for="tab-2" class="tab">Forgot Password</label>
        <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label class="label">Username</label>
                        <input type="text" id="nameLogin" class="input" ng-model="myCtrl.nameLogin">
                    </div>
                    <div class="group">
                        <label class="label">Password</label>
                        <input type="password" id="passwordLogin" class="input" data-type="password"
                               ng-model="myCtrl.passwordLogin">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In" ng-click="myCtrl.loginNow()">
                    </div>
                    <div class="hr"></div>
                </div>

                <div class="for-pwd-htm">
                    <div class="group">
                        <label class="label">Username</label>
                        <input type="text" class="input" ng-model="myCtrl.nameLogin">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Reset Password" ng-click="myCtrl.getRestoreQuestion()">
                    </div>
                    <div class="hr"></div>
                    <div class="group" ng-show="myCtrl.restoreQuestion != '' ">
                            <label>Question: {{myCtrl.restoreQuestion.question}}</label>
                            <input type="text" class="input" ng-model="myCtrl.userRestoreAnswer" placeholder="Enter your answer">
                        <input type="submit" class="button" value="Submit Answer" ng-click="myCtrl.restorePass()">
                    </div>
                    <div ng-show="myCtrl.restoredPassword != '' ">
                        <label>Your password is: {{myCtrl.restoredPassword}}</label>
                    </div>
                </div>
        </div>
    </div>
</div>
</div>
